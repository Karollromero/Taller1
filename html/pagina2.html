<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Frases Momerables de Deadpool</title>
</head>

<body>
    <script>
        const titulo = document.createElement("h1")
        titulo.textContent = "Frases Memorables de Deadpool"
        document.body.appendChild(titulo)

        const parrafoDeadpool = document.createElement("p")
        parrafoDeadpool.innerHTML = "Deadpool es conocido por su ingenio rápido y su sentido del humor único. Aquí hay algunas de sus frases más memorables:"
        document.body.appendChild(parrafoDeadpool)

        const tituloDeadpool = document.createElement("h2")
        tituloDeadpool.textContent = "Citas Famosas"
        document.body.appendChild(tituloDeadpool)

        const frasesDeadpool = document.createElement("li")
        frasesDeadpool.textContent = "Maximmum effort!"
        document.body.appendChild(frasesDeadpool)

        const frasesDeadpool2 = document.createElement("li")
        frasesDeadpool2.textContent = "I'm about to do to you what Limp Bizkit did to music in the late '90s."
        document.body.appendChild(frasesDeadpool2)

        const frasesDeadpool3 = document.createElement("li")
        frasesDeadpool3.textContent = "You're probably thinking. 'This was a superhero movie but that guy in the suit just turned that other guy into a kebab! "
        document.body.appendChild(frasesDeadpool3)

        const nota = document.createElement("p")
        nota.textContent = " Nota:Cada una de estas frases captura perfectamente el espíritu sarcástico y subversivo de Deadpool "
        document.body.appendChild(nota)

        const subtitulo = document.createElement("h3")
        subtitulo.textContent = "Video de las Mejores Escenas"
        document.body.appendChild(subtitulo)

        const video = document.createElement("video")
        video.src = "../recursos/videoplayback.mp4"
        video.height = 460
        video.width = 290
        document.body.appendChild(video)

    </script>
</body>

</html>
