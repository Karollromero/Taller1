<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes Principales</title>
</head>
<html>

<body>
  <script>

    const titulo = document.createElement("h1")
    titulo.textContent = "Personajes Principales de Deadpool"
    document.body.appendChild(titulo)


    const tituloDeadpool = document.createElement("h2")
    tituloDeadpool.textContent = "Deadpool (Wade Wilson)"
    document.body.appendChild(tituloDeadpool)

    const parrafoDeadpool = document.createElement("p")
    parrafoDeadpool.innerHTML = "Deadpool, también conocido como <strong>Wade Wilson</strong>, es el protagonista de la película. Es un mercenario con un sentido del humor único y habilidades de combate excepcionales."
    document.body.appendChild(parrafoDeadpool)

    const imagenDeadpool = document.createElement("img")
    imagenDeadpool.src = "../recursos/deadpool.jpg"
    imagenDeadpool.height = 180
    imagenDeadpool.width = 290
    document.body.appendChild(imagenDeadpool)


    const tituloVanessa = document.createElement("h2")
    tituloVanessa.textContent = "Vanessa"
    document.body.appendChild(tituloVanessa)

    const parrafoVanessa = document.createElement("p")
    parrafoVanessa.innerHTML = "<em>Vanessa Carlysle</em> es la novia de Wade Wilson. Es una figura clave en la vida de Deadpool y su motivación principal en la historia."
    document.body.appendChild(parrafoVanessa)

    const imagenVanessa = document.createElement("img")
    imagenVanessa.src = "../recursos/Vanessa.jpg"
    imagenVanessa.height = 180
    imagenVanessa.width = 290
    document.body.appendChild(imagenVanessa)


    const tituloColossus = document.createElement("h2")
    tituloColossus.textContent = "Colossus"
    document.body.appendChild(tituloColossus)

    const parrafoColossus = document.createElement("p")
    parrafoColossus.innerHTML = "Colossus, también conocido como <abbr title='Piotr Nikolaievitch Rasputin'>Colosso</abbr>, es un miembro de los X-men que intenta guiar a Deadpool hacia un camino más heroico."
    document.body.appendChild(parrafoColossus)

    const imagenColossus = document.createElement("img")
    imagenColossus.src = "../recursos/colossus.webp"
    imagenColossus.height = 350
    imagenColossus.width = 213
    document.body.appendChild(imagenColossus)


    const parrafoFinal = document.createElement("p")
    parrafoFinal.innerHTML = "Estos son algunos personajes memorables de la película de <em>Deadpool</em>."
    document.body.appendChild(parrafoFinal)
  </script>

</body>

</html>
